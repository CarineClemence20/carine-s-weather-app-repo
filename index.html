<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/syles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>carine's weather app</title>
  </head>
  <body>
    <div class="page-container">
      <header>
        <form id="search-city-form">
          <input type="search" placeholder="Enter a city.." id="search-input" />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="current-city">
            <h1 class="current-city-name">Paris</h1>
            <p class="current-city-info">
              <span id="time-of-day"></span>, moderate rain<br />
              humidity: <strong id="humidity-value">87</strong> % wind:
              <strong id="wind-value">5.2</strong> km/h
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span>
            <span class="current-temperature-value">14</span>
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Gikundiro Clemence carine</a> and is on
          <a href="#" target="_blank">GitHub</a> and hosted on
          <a href="#" target="_blank">Netlify</a>
        </p>
      </footer>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
